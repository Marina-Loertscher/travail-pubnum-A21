<!DOCTYPE html> 
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <title>Document</title>
  </head>
  <body>
      <a-scene>
        <a-sky color="white"></a-sky>
        <a-entity light="intensity: 0.6; castShadow: true" material="color : black" position="0 0 -4" data-aframe-default-light="" aframe-injected="" geometry="primitive: cylinder; radius: 0.11" color="#aa7941"></a-entity>
        <a-entity geometry="primitive: cone; radiusBottom: 0.4" color="#00f900" position="0 1 -4"></a-entity>
        <a-entity light="intensity: 0.6; castShadow: true" position="2 0 -4" data-aframe-default-light="" aframe-injected="" geometry="primitive: cylinder; radius: 0.11" color="#aa7941"></a-entity>
        <a-entity geometry="primitive: cone; radiusBottom: 0.4" color="#00f900" position="2 1 -4"></a-entity>
        <a-entity light="intensity: 0.6; castShadow: true" position="4 0 -4" data-aframe-default-light="" aframe-injected="" geometry="primitive: cylinder; radius: 0.11"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 0.5" position="4 0.7 -4"></a-entity>


        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" material="color: #aa7941" geometry="width: 10; height: 10" scale="500 500 1"></a-plane>
        <a-text value="I WRITE, ERASE, REWRITE" position="-1.54 3.0 -3" text="width: 4; color: #cc66ff; letterSpacing: 4.8; lineHeight: -0.34; opacity: 2.38"></a-text>
        <a-text value="ERASE AGAIN, AND THEN" position="-1.54 2.8 -3" text="width: 4; color: #cc66ff; letterSpacing: 4.8; lineHeight: -0.34; opacity: 2.38"></a-text>
        <a-text value="A POPPY BLOOMS." position="-1.54 2.6 -3" text="width: 4; color: #cc66ff; letterSpacing: 4.8; lineHeight: -0.34; opacity: 2.38"></a-text>
        <a-text value="KATSUSHIKA HOKUSAI" position="-1.54 2.2 -3" text="width: 3; color: #cc66ff; letterSpacing: 4.8; lineHeight: -0.34; opacity: 2.38"></a-text>

        <a-text value="CALM AS A RIVER" position="2 3 -1" text="width: 4; color: #cc66ff; letterSpacing: 4.8; lineHeight: -0.34; opacity: 2.38" rotation="0 -40 0"></a-text>
        <a-text value="TRANQUILITY IN MY HEART" position="2 2.8 -1" text="width: 4; color: #cc66ff; letterSpacing: 4.8; lineHeight: -0.34; opacity: 2.38" rotation="0 -40 0"></a-text>
        <a-text value="BLUE SUMMER SKY REIGN." position="2 2.6 -1" text="width: 4; color: #cc66ff; letterSpacing: 4.8; lineHeight: -0.34; opacity: 2.38" rotation="0 -40 0"></a-text>
        <a-text value="PAUL HOLMES" position="2 2.2 -1" text="width: 3; color: #cc66ff; letterSpacing: 4.8; lineHeight: -0.34; opacity: 2.38" rotation="0 -40 0"></a-text>
      </a-scene>

  </body>
  </html>
